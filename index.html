<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/bd95889006.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <div class="small-input" maxlength="10"></div>
            <div class="large-input">0</div>
        </div>
        <div class="buttons-container">
            <button class="button grey large" id="clear">Clear</button>
            <button class="button grey" id="del">Del</button>
            <button class="button cyan symbol" id="divide">÷</button>
            <button class="button grey number" id="seven">7</button>
            <button class="button grey number" id="eight">8</button>
            <button class="button grey number" id="nine">9</button>
            <button class="button cyan symbol" id="multiply">×</button>
            <button class="button grey number" id="four">4</button>
            <button class="button grey number" id="five">5</button>
            <button class="button grey number" id="six">6</button>
            <button class="button cyan symbol" id="subtract">-</button>
            <button class="button grey number" id="one">1</button>
            <button class="button grey number" id="two">2</button>
            <button class="button grey number" id="three">3</button>
            <button class="button cyan symbol" id="+">+</button>
            <button class="button grey large number" id="zero">0</button>
            <button class="button grey" id="decimal-point">.</button>
            <button class="button cyan" id="equals">=</button>
        </div>
    </div>
    <footer>
        <p>Copyright © 2024 georgedickinson1</p>
        <a href="https://github.com/georgedickinson1" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
