<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/bd95889006.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <div class="small-input">9 x 9</div>
            <div class="large-input">81</div>
        </div>
        <div class="buttons-container">
            <button class="button grey large" id="clear">Clear</button>
            <button class="button grey" id="del">Del</button>
            <button class="button cyan">÷</button>
            <button class="button grey">7</button>
            <button class="button grey">8</button>
            <button class="button grey">9</button>
            <button class="button cyan">×</button>
            <button class="button grey">4</button>
            <button class="button grey">5</button>
            <button class="button grey">6</button>
            <button class="button cyan">-</button>
            <button class="button grey">1</button>
            <button class="button grey">2</button>
            <button class="button grey">3</button>
            <button class="button cyan">+</button>
            <button class="button grey large">0</button>
            <button class="button grey">.</button>
            <button class="button cyan">=</button>
        </div>
    </div>
    <footer>
        <p>Copyright © 2024 georgedickinson1</p>
        <a href="https://github.com/georgedickinson1" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
